<body>
<div class="containerMain">
    <div class="container1">
        <h1>Cadastrar Novo Cliente</h1>
        <img class="logoForm" src="assets/amipSUN.png" alt="Logotipo AMIP">
        <form action="cadastrar_cliente.php" method="POST">
          <div class="lo">
              <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="exampleInputName1" name="nome_completo" placeholder="Digite aqui o nome do cliente" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputDate1" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="exampleInputDate1" name="data_nascimento" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputText1" class="form-label">CPF/CNPJ</label>
                  <input type="text" class="form-control" id="exampleInputText1" name="cpf_cnpj" placeholder="CPF ou CNPJ (apenas números)" required>
              </div>
          </div>
          <div class="lo2">
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Ex: cliente@amip.com" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputTel1" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="exampleInputTel1" name="telefone" placeholder="Telefone com DDD" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputAdress1" class="form-label">Endereço Completo</label>
                  <input type="text" class="form-control" id="exampleInputAdress1" name="endereco_completo" placeholder="Ex: Av. Nobre 74, CEP 29112024" required>
              </div>
          </div>
      </form>
      </div>
      <button type="submit" class="btn btn-primary" id="btnSubmit">Cadastrar</button>

</div>
